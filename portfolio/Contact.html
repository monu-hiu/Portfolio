      <div class="contactForm">
        <h1>Contact Me</h1>
        <p>If you want to work on a project with me, please fill out the form below.</p>
        <form>
          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <div id="emailHelp">We'll never share your email or phone with anyone else.</div>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="projectCheck" />
            <label class="form-check-label" for="projectCheck">I want to work on a project with you</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
